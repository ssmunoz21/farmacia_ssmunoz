<content>
    <mat-grid-list cols="10" rowHeight="100px">
        <mat-grid-tile colspan="2">
            <a mat-icon-button class="logo">
                <img src="assets/logo.png" width="80%" height="150%">
            </a>
        </mat-grid-tile>

        <mat-grid-tile colspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="3">
            <div class="app-title">
                <p>Farmacia</p>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2"></mat-grid-tile>

        <mat-grid-tile colspan="2">
            <mat-button-toggle-group class="session">
                <mat-button-toggle (click)="sesion()">
                    <mat-icon>account_box</mat-icon>{{username}}
                </mat-button-toggle>
                <mat-button-toggle (click)="sesion()">
                    <mat-icon>cancel</mat-icon> 
                </mat-button-toggle>
            </mat-button-toggle-group>
        </mat-grid-tile>
    </mat-grid-list>
</content>
